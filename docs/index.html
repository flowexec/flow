<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flow</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-color: #7FBBB3;
      --base-font-size: 14px;
    }
  </style>

</head>
<body>
  <div id="app">thinking...</div>
  <!-- Configurations -->
  <script>
    window.$docsify = {
      name: 'flow',
      nameLink: {
        '/guide/': '#/guide/',
        '/cli/': '#/cli/',
        '/types/': '#/types',
        '/': '#/',
      },
      repo: 'jahvon/flow',
      homepage: 'README.md',
      relativePath: true,
      themeColor: '#7FBBB3',
      loadSidebar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      maxLevel: 4,
      subMaxLevel: 3,
      coverpage: true,
      onlyCover: true,
      alias: {
        '/types/?(.*)': '/types/$1',
        '/cli/?(.*)': '/cli/$1',
        '/guide/?(.*)': '/guide/$1',
        '/releases/(.*)': 'https://github.com/jahvon/flow/releases/$1',
        '/schemas/(.*)': 'https://github.com/jahvon/flow/tree/main/schemas/$1',
        '/issues/(.*)': 'https://github.com/jahvon/flow/issues/$1',
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
