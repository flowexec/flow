# Documentation https://goreleaser.com

# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
before:
  hooks:
    - go mod tidy

builds:
  - binary: flow
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags: >-
      -s -w
      -X "github.com/jahvon/flow/cmd/internal/version.gitCommit={{ .Commit }}"
      -X "github.com/jahvon/flow/cmd/internal/version.version={{ .Version }}"
      -X "github.com/jahvon/flow/cmd/internal/version.buildDate={{ .Date }}"

gomod:
  proxy: true

archives:
  - format: tar.gz
    files:
      - LICENSE
      - README.md
      - completions
    name_template: >-
      {{ .Binary }}_
      {{- .Tag }}_
      {{- .Os }}_
      {{- .Arch }}

brews:
  - name: flow
    homepage: https://flowexec.io
    license: Apache-2.0
    directory: Formula
    repository:
      owner: jahvon
      name: homebrew-flow
      token: "{{ .Env.HOMEBREW_FLOW_GITHUB_TOKEN }}"
    dependencies:
      - name: xclip
        os: linux
    install: |
      bin.install "flow"
      bash_completion.install "completions/flow.bash"
      zsh_completion.install "completions/flow.zsh"
      fish_completion.install "completions/flow.fish"
    test: |
      system "#{bin}/flow --version"
  
dockers:
  - image_templates:
      - "ghcr.io/jahvon/flow:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
    goarch: amd64
  - image_templates:
      - "ghcr.io/jahvon/flow:{{ .Tag }}-arm64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/jahvon/flow:{{ .Tag }}"
    image_templates:
      - "ghcr.io/jahvon/flow:{{ .Tag }}-amd64"
      - "ghcr.io/jahvon/flow:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/jahvon/flow:latest"
    image_templates:
      - "ghcr.io/jahvon/flow:{{ .Tag }}-amd64"
      - "ghcr.io/jahvon/flow:{{ .Tag }}-arm64"

changelog:
  sort: asc
  groups:
  - title: "New features"
    regexp: '^(feat|\(feat.*\)):'
    order: 0
  - title: "Bug fixes"
    regexp: '^(fix|\(fix.*\)):'
    order: 1
  - title: "Documentation updates"
    regexp: '^(docs|\(docs.*\)):'
    order: 2
  - title: Others
    order: 999
  filters:
    exclude:
      - "^(chore|\\(chore\\))"
      - "^(test|\\(test\\))"
