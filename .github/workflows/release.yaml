name: Release Binaries

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64, linux/arm64, darwin/amd64, darwin/arm64
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22.1"

      # This linux dependency is required for the clipboard package
      - name: Install X11 Dev dependency
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt install libx11-dev

      - name: Generate Version Files
        run: |
            go generate ./internal/cmd/version

      - name: Commit Version Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "release: update version files"
          branch: main

      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "1.22.1"
          extra_files: LICENSE README.md